<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeradorSenhas</title>
</head>

<body>

    <section class="container">
        <h1 class="titulo">Gerador de Senhas</h1>

        <div class="resultado">Preencha os campos:</div>

        <div class="input">
            <label for="caracteres">Quantidade de caracteres</label>
            <input type="number" min="1" max="50" id="caracteres"><br />

            <label for="numeros">Adicionar números</label>
            <input type="checkbox" checked id="numeros"><br />

            <label for="maiusculas">Letras maiúsculas</label>
            <input type="checkbox" id="maiusculas"><br />

            <label for="minusculas">Letras minúsculas</label>
            <input type="checkbox" checked id="minusculas"><br />

            <label for="simbolos">Incluir símbolos</label>
            <input type="checkbox" id="simbolos"><br />

            <button class="btn">Gerar senha</button>
        </div>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
